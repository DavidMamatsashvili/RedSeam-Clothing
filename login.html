<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <header class="header">
        <img src="images/Logo.png" alt="Logo" id="logo">
        <img src="images/login.png" alt="Login" id="login">
    </header>
    <main>
        <img src="images/registration-page-image.png" alt="page" id="registration-page-image">
        <section id="registration-section">
            <div id="registration-container">
                <div id="registration-text">Log in</div>
                <form action="" id="registration-form">
                   <div class="email-password-container">
                        <div class="email-container">
                            <input type="text" name="email" id="emaildata" placeholder="Email*">
                        </div>
                        <div class="password-container">
                            <input type="text" name="password" id="passworddata" placeholder="Password*">
                            <img src="images/eye.png" alt="eye" class="eye">
                        </div>
                   </div>
                   <div class="login-register-btns">
                        <button type="submit" class="login-btn">Login</button>
                        <div class="check-login-container">
                            <div class="check-login">
                                <div class="random-text">Already a member?</div>
                                <button class="login-button">Log in</button>
                            </div>
                        </div>
                   </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
