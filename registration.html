<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration-style.css">
</head>
<body>
    <header class="header">
        <img src="images/Logo.png" alt="Logo" id="logo">
        <img src="images/login.png" alt="Login" id="login">
    </header>
    <main>
        <img src="images/registration-page-image.png" alt="page" id="registration-page-image">
        <section id="registration-section">
            <div id="registration-container">
                <div id="registration-text">Registration</div>

                <form action="" id="registration-form">
                    <div class="form-image-container">
                        <div class="registration-image-upload-container">
                            <img src="images/customer-image.png" alt="image" id="customer-image-circle">
                            <div class="input-forms-inside">
                                <label for="customer-image-upload" class="uppload">Uppload new</label>
                                <input type="file" name="customer-image" id="customer-image-upload">

                                <label for="customer-image-remove" class="remove">Remove</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-data-container">
                        <div class="username-container data-container-cell">
                            <input type="text" name="username" id="username" placeholder="Username*"  class="data-detail">
                        </div>
                        <div class="email-container data-container-cell">
                            <input type="text" name="email" id="email" placeholder="Email*" class="data-detail">
                        </div>
                        <div class="password-container data-container-cell">
                            <input type="text" name="password" id="password" placeholder="Password*"  class="data-detail">
                            <img src="images/eye.png" alt="eye" class="eye">
                        </div>
                        <div class="confirm-container data-container-cell">
                            <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm password*"  class="data-detail">
                            <img src="images/eye.png" alt="eye" class="eye">
                        </div>
                    </div>
                    
                    <div class="register-button-container">
                        <button type="submit" class="submit-button">Register</button>
                        <div class="check-login">
                            <div class="random-text">Already a member?</div>
                            <button class="login-button">Log in</button>
                        </div>
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
